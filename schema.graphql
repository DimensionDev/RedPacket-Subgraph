type Creator @entity {
  id: ID!
  address: Bytes!
  name: String!
}

type Claimer @entity {
  id: ID!
  address: Bytes!
  name: String!
}

type Token @entity {
  id: ID!
  type: Int! # 0 - Ether, 1 - ERC20
  address: Bytes!
  name: String!
  symbol: String!
  decimals: Int!
  chain_id: Int!
}

type RedPacket @entity {
  id: ID!
  rpid: String!
  txid: String!
  block_number: Int!
  contract_address: Bytes!
  contract_version: Int!
  password: String!
  shares: Int!
  message: String!
  name: String!
  is_random: Boolean!
  total: BigInt!
  total_remaining: BigInt!
  creation_time: Int!
  last_updated_time: Int!
  duration: Int!
  chain_id: Int!
  token: Token!
  creator: Creator!
  creator_address: Bytes!
  claimers: [Claimer!]!
}

type RedPacketInfo @entity {
  id: ID!
  rpid: String!
  message: String!  
  name: String!
  creation_time: Int!
}

type ClaimSuccess @entity(immutable: true) {
  id: ID! # bytes32
  claimer: Bytes! # address
  claimed_value: BigInt! # uint256
  token_address: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CreationSuccess @entity(immutable: true) {
  total: BigInt! # uint256
  id: ID! # bytes32
  name: String! # string
  message: String! # string
  creator: Bytes! # address
  creation_time: BigInt! # uint256
  token_address: Bytes! # address
  number: BigInt! # uint256
  ifrandom: Boolean! # bool
  duration: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RefundSuccess @entity(immutable: true) {
  id: ID! # bytes32
  token_address: Bytes! # address
  remaining_balance: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}